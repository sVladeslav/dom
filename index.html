<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

    <style>



        #container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            max-width: 1200px;
            padding: 30px;

            background-color: #FE8C00;
            margin: 0 auto;
        }

        .card{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            height: 400px;
            background-color: white;
            margin-bottom: 40px;
            border-radius: 10px;
            padding: 10px 20px;
            box-sizing: border-box;
            margin-right: 30px;
        }

        .card + .card{
            /*margin-left: 30px;*/
        }

        .userImageContainer {
            position: relative;
            overflow: hidden;
            height: 90px;
            width: 90px;
            border-radius: 50%;

            margin: 20px 0;
        }

        .imageInContainer {
            position: absolute;
            left: 50%;
            top: 50%;
            height: inherit;
            width: inherit;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        .userName{
            font-size: 22px;
            font-weight: bold;
            margin-bottom:20px;
        }

        .description{
            margin-bottom: 20px;
            text-align: center;

            font-size: 16px;
            font-family: 'Playfair Display', serif;
            line-height: 20px;
            max-height: 60px;

            text-overflow: ellipsis;
            white-space: normal;
            overflow: hidden;
        }

        .links{
            display: flex;
            justify-content:center;
            margin-top: auto;
        }

        .linkItem{
            position: relative;
            overflow: hidden;
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        .deleteButton{
            width: 100%;
            box-sizing: border-box;
            padding: 10px 0;
            text-align: center;
            background-color: red;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
            color:white;
        }

        .deleteButton:active{
            -webkit-box-shadow: inset 0px 0px 5px 4px rgba(0,0,0,0.75);
            -moz-box-shadow: inset 0px 0px 5px 4px rgba(0,0,0,0.75);
            box-shadow: inset 0px 0px 5px 4px rgba(0,0,0,0.75);
        }

        .linkItem + .linkItem{
            margin-left: 10px;
        }

    </style>
</head>

                },
                {

                    url: "#",
                },
            ],
        },

    ];


    const userCardItem = document.getElementById("container");

    users.forEach( item => {
        userCardItem.append(cardGenerate(item));
    });

    function cardGenerate(user) {

        const card = document.createElement("div");  //!!!!!!!!!!
        card.classList.add("card");
        card.setAttribute("id", `${user.id}`);

        const userImageContainer = document.createElement("div");
        userImageContainer.classList.add("userImageContainer");

        const userFoto = document.createElement("img");
        userFoto.classList.add("imageInContainer");
        userFoto.setAttribute("src", user.imageSrc);
        userFoto.setAttribute("alt", "user avatar");

        userImageContainer.append(userFoto);


        const userFullName = document.createElement("div");
        userFullName.classList.add("userName");
        userFullName.innerText = `${user.name} ${user.surname}`;


        const description = document.createElement("div");
        description.classList.add("description");
        description.innerText = `${user.description}`;

        const links = document.createElement("div");
        links.classList.add("links");

        user.links.forEach( function(item)  {

                const linkItem = document.createElement("div");
                linkItem.classList.add("linkItem");

                const link = document.createElement("a");
                link.setAttribute("href", `${item.url}`);

                const img = document.createElement("img");
                img.classList.add("imageInContainer");
                img.setAttribute("src", socialIcon.get(item.type));

                link.append(img);

                linkItem.append(link);

                links.append(linkItem);

            }
        );


        const deleteButton = document.createElement("div");
        deleteButton.classList.add("deleteButton");
        deleteButton.innerText = "DELETE";
        deleteButton.addEventListener("click", (event) =>{
                event.stopPropagation();

                const itemToDelete = document.getElementById(user.id);
                console.log(user);
                itemToDelete.remove();
            }
        );

        card.append(userImageContainer);
        card.append(userFullName);
        card.append(description);
        card.append(links);
        card.append(deleteButton);

        return card;
    }
